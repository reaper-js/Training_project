<!--Trainer Dasboard Html-->
<!DOCTYPE html>
<html>
<head>
    <title>Question Form</title>
</head>
<body>
    <h1>Question Form</h1>
    <form action="/submit" method="POST">
        <label for="question">Question:</label>
        <textarea id="question" name="question" rows="4" cols="50"></textarea>
        <br>

        <label for="shortcode">Shortcode:</label>
        <input type="text" id="shortcode" name="shortcode">
        <br>

        <label for="question_type">Question Type:</label>
        <select id="question_type" name="question_type">
            <option value="yes_no">Yes/No</option>
            <option value="mcq">MCQ (Multiple Choice)</option>
            <option value="descriptive">Descriptive</option>
        </select>
    <br>

        <div id="mcq_options" style="display:none;">
            <label>MCQ Options:</label><br>
            <input type="text" name="mcq_option_1" placeholder="Option 1"><br>
            <input type="text" name="mcq_option_2" placeholder="Option 2"><br>
            <input type="text" name="mcq_option_3" placeholder="Option 3"><br>
            <input type="text" name="mcq_option_4" placeholder="Option 4"><br>
        </div>

        <label for="correct_answer">Correct Answer:</label>
        <input type="text" id="correct_answer" name="correct_answer">
        <br>

        <input type="submit" value="Submit">
    </form>

    <form action="/show-answers" method="get">
        <button type="submit">Show Answers</button>
    </form>

    <!-- Table to display answers if any -->
    {% if answers %}
        <table>
            <tr>
                <th>Answer ID</th>
                <th>Student ID</th>
                <th>Question ID</th>
                <th>Given Answer</th>
                <th>Correct Answer</th>
            </tr>
            {% for answer in answers %}
            <tr>
                <td>{{ answer.answer_id }}</td>
                <td>{{ answer.student_id }}</td>
                <td>{{ answer.question_id }}</td>
                <td>{{ answer.given_answer }}</td>
                <td>{{ answer.correct_answer }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    <script>
        document.getElementById("question_type").addEventListener("change", function () {
            var mcqOptionsDiv = document.getElementById("mcq_options");
            if (this.value === "mcq") {
                mcqOptionsDiv.style.display = "block";
            } else {
                mcqOptionsDiv.style.display = "none";
            }
        });
    </script>
</body>
</html>
